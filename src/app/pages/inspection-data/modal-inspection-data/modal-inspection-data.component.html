<div class="modal-header">
    <button class="btn btn-primary" type="button">
        <i class="fa-solid fa-file-csv mr-2"></i>{{ "label.csv" | translate }}
    </button>
    <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="activeModal.dismiss('Cross click')"
    >
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="">
        <div class="d-flex justify-content-between">
            <div class="cursor-pointer px-2" (click)="onPrevious()">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <span class="">設備A　項目-2</span>
            <div class="cursor-pointer px-2" (click)="onNext()">
                <i class="fa-solid fa-angle-right"></i>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <canvas
                baseChart
                [data]="inspectionDataChartData"
                [options]="inspectionDataChartOptions"
                [type]="'line'"
                [style]="'width: 100%'"
            >
            </canvas>
        </div>
    </div>
</div>
